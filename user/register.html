<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="Simon Awiti">

        <title>Register - Goxlog.com</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/magnific-popup.css" rel="stylesheet">
        <link href="css/templatemo-first-portfolio-style.css" rel="stylesheet">

        <style>
            /* Custom styles for the registration page */
            .register-section {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #535da1; /* Matching the theme color */
                padding: 20px;
            }

            .register-form {
                background: rgba(255, 255, 255, 0.1);
                padding: 40px;
                border-radius: 10px;
                backdrop-filter: blur(10px);
                max-width: 400px;
                width: 100%;
                text-align: center;
            }

            .register-form h2 {
                color: #fff;
                margin-bottom: 20px;
            }

            .register-form .form-control {
                background: #fff;
                border: none;
                color: #333; /* Dark text for better readability */
                margin-bottom: 15px;
            }

            .register-form .form-control::placeholder {
                color: #999; /* Placeholder text color */
            }

            .register-form .form-control:focus {
                border-color: #535da1; /* Theme color for focus state */
                box-shadow: 0 0 5px rgba(83, 93, 161, 0.5); /* Subtle focus shadow */
            }

            .register-form .btn {
                width: 100%;
                background: #fff;
                color: #535da1;
                border: none;
                padding: 10px;
                font-weight: 500;
            }

            .register-form .btn:hover {
                background: #f0f0f0;
            }

            .register-form a {
                color: #fff;
                text-decoration: none;
            }

            .register-form a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    
    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="spinner-rotate"></span>    
            </div>
        </section>

        <main>
            <!-- Registration Section -->
            <section class="register-section">
                <div class="register-form">
                    <h2>Register</h2>
                    <form action="#" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="full-name" placeholder="Full Name" required>
                            <label for="full-name">Full Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="register-email" placeholder="Email address" required>
                            <label for="register-email">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                            <label for="register-password">Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                            <label for="confirm-password">Confirm Password</label>
                        </div>

                        <button type="submit" class="btn">Register</button>

                        <p class="mt-3 text-white">Already have an account? <a href="login.html" class="text-white">Login</a></p>
                        <p class="mt-3 text-white">Back to home page <a href="index.html" class="text-white">Home</a></p>
                    </form>
                </div>
            </section>
        </main>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/click-scroll.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/magnific-popup-options.js"></script>
        <script src="js/custom.js"></script>

    </body>
</html>
