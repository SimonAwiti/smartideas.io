<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="Simon Awiti">

        <title>Login - Goxlog.com</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/magnific-popup.css" rel="stylesheet">
        <link href="css/templatemo-first-portfolio-style.css" rel="stylesheet">

        <style>
            /* Custom styles for the login page */
            .login-section {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #535da1; /* Matching the theme color */
                padding: 20px;
            }

            .login-form {
                background: rgba(255, 255, 255, 0.1);
                padding: 40px;
                border-radius: 10px;
                backdrop-filter: blur(10px);
                max-width: 400px;
                width: 100%;
                text-align: center;
            }

            .login-form h2 {
                color: #fff;
                margin-bottom: 20px;
            }

            .login-form .form-control {
                background: #fff;
                border: none;
                color: #fff;
                margin-bottom: 15px;
            }

            .login-form .form-control::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }

            .login-form .form-control:focus {
                background: rgba(255, 255, 255, 0.3);
                color: #fff;
            }

            .login-form .btn {
                width: 100%;
                background: #fff;
                color: #535da1;
                border: none;
                padding: 10px;
                font-weight: 500;
            }

            .login-form .btn:hover {
                background: #f0f0f0;
            }

            .login-form a {
                color: #fff;
                text-decoration: none;
            }

            .login-form a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    
    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="spinner-rotate"></span>    
            </div>
        </section>

        <main>
            <!-- Login Section -->
            <section class="login-section">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="#" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="login-email" placeholder="Email address" required>
                            <label for="login-email">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                            <label for="login-password">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">

                            <a href="#" class="text-white">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn">Login</button>

                        <p class="mt-3 text-white">Don't have an account? <a href="#" class="text-white">Sign up</a></p>
                        <p class="mt-3 text-white">Back to home page <a href="index.html" class="text-white">Home</a></p>
                    </form>
                </div>
            </section>
        </main>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/click-scroll.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/magnific-popup-options.js"></script>
        <script src="js/custom.js"></script>

    </body>
</html>
